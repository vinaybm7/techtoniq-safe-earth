<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Service Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .article { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .loading { color: #666; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>News Service Test</h1>
    <button onclick="testNews()">Test News Service</button>
    <div id="status"></div>
    <div id="results"></div>

    <script>
        async function testNews() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="loading">Testing news service...</div>';
            resultsDiv.innerHTML = '';
            
            try {
                // Test USGS API directly
                const response = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson');
                
                if (!response.ok) {
                    throw new Error(`USGS API error: ${response.status}`);
                }
                
                const data = await response.json();
                const earthquakes = data.features
                    .filter(quake => quake.properties.mag >= 3.0)
                    .slice(0, 10)
                    .map(quake => ({
                        id: quake.id,
                        title: quake.properties.title,
                        magnitude: quake.properties.mag,
                        place: quake.properties.place,
                        time: new Date(quake.properties.time).toISOString(),
                        url: quake.properties.url
                    }));
                
                statusDiv.innerHTML = `<div class="success">✅ Successfully fetched ${earthquakes.length} earthquakes</div>`;
                
                resultsDiv.innerHTML = earthquakes.map(eq => `
                    <div class="article">
                        <h3>${eq.title}</h3>
                        <p><strong>Magnitude:</strong> ${eq.magnitude}</p>
                        <p><strong>Location:</strong> ${eq.place}</p>
                        <p><strong>Time:</strong> ${new Date(eq.time).toLocaleString()}</p>
                        <p><a href="${eq.url}" target="_blank">View Details</a></p>
                    </div>
                `).join('');
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
